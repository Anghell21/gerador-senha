<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="form">
            <label for="length">Comprimento da Senha:</label>
            <input type="number" id="length" min="6" max="30" value="12">
            <br>
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Incluir Letras Maiúsculas</label>
            <br>
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Incluir Letras Minúsculas</label>
            <br>
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Incluir Números</label>
            <br>
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Incluir Símbolos</label>
            <br>
            <button id="generate-btn">Gerar Senha</button>
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
